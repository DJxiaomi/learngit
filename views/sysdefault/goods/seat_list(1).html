{js:artTemplate}



<div class="headbar">

	<div class="position"><span>商品</span><span>></span><span>订票信息</span><span>></span><span>订票信息列表</span></div>

	<div class="operating">

		<a href="javascript:void(0);"><button class="operating_btn" type="button" onclick="window.location.href='{url:/goods/seat}'"><span class="addition">添加订票信息</span></button></a>

		

	</div>



	

</div>



<form action="" method="post" name="orderForm">
	<div class="content">
		<table class="list_table">
			<colgroup>
				<col />
				<col width="300px" />
				<col width="300px" />
				<col width="110px" />
			</colgroup>
			<thead>
				<tr>
					<th>名称</th>
					<th>商家</th>
					<th>时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach:items = $list}
				<tr>
          			<td class="orange">{$item['name']}</td>
					<td>{$item['true_name']}</td>
					<td>{$item['time']}</td>					

					<td>

						<a href="{url:/goods/seat_edit/goods_id/$item[goods_id]}"><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" /></a>

						<!-- <a href="javascript:void(0)" onclick="delModel({link:'{url:/goods/seat_del/id/$item[id]}'})" ><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" /></a>
						 -->
					</td>

				</tr>

				{/foreach}

			</tbody>

		</table>

	</div>

</form>



{$page_info}
