{js:my97date}

<div class="headbar">
	<div class="position"><span>学校</span><span>></span><span>学校管理</span><span>></span><span>学习券</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action="{url:/brand/brand_chit_save}" method="post" enctype='multipart/form-data'>
			<table class="form_table" cellpadding="0" cellspacing="0">
				<col width="150px" />
				<col />
				<tr>
					<th>类型：</th>
					<td>
						<input type="radio" name="type" value="1"{if:!$chit['type'] || $chit['type'] == 1} checked{/if}{if:$isedit  == 1} disabled {/if}> 出售
						<input type="radio" name="type" value="2"{if:$chit['type'] == 2} checked{/if}{if:$isedit  == 1} disabled{/if}> 赠送
					</td>
				</tr>
				<tr>
					<th>券值：</th>
					<td><input class="normal" name="max_price" type="text" value="{$chit['max_price']}" pattern="required" alt="券值不能为空"{if:$isedit  == 1} disabled{/if} />
						<label>*</label>
					</td>
				</tr>
				<tr>
					<th>抵扣值：</th>
					<td><input class="normal" name="max_order_chit" type="text" value="{$chit['max_order_chit']}" pattern="required" alt="抵扣值不能为空" maxlength="8"{if:$isedit  == 1} disabled{/if} />
						<label>*</label>
					</td>
				</tr>
				<tr style="display:none;">
					<th>满多少使用：</th>
					<td><input class="normal" name="max_order_amount" type="text" value="{$chit['max_order_amount']}" maxlength="8"{if:$isedit  == 1} disabled{/if} />元
						<label>*</label>
					</td>
				</tr>
				<tr>
					<th>商家返还：</th><td><input class="normal" name="commission" type="text" value="{$chit['commission']}" /></td>
				</tr>
				<tr>
					<th>结束时间：</th>
					<td><input class="normal" name="limittime" type="text" value="{if:$chit['limittime']}{echo:date('Y-m-d', $chit['limittime'])}{/if}" onfocus='WdatePicker()' /> 
					</td>
				</tr>
				<tr>
					<th>限购数量：</th><td><input class="normal" name="limitnum" type="text" value="{$chit['limitnum']}" /></td>
				</tr>
				<tr>
					<th>限购说明：</th><td><input class="normal" name="limitinfo" type="text" value="{$chit['limitinfo']}" /></td>
				</tr>
				<tr>
					<th>使用说明：</th><td><textarea name="content" id="content" style="width:700px;height:200px;">{$chit['content']}</textarea></td>
				</tr>
				<tr>
					<td>
						<input type="hidden" name="isedit" value="{$isedit}" />
						<input type="hidden" name="id" value="{$chit['id']}" />
						<input type="hidden" name="brand_id" id="brand_id" value="{$chit['brand_id']}" />
						<button class="submit" type="submit"><span>确 定</span></button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
