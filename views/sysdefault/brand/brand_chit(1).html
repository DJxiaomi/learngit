<div class="headbar">
	<div class="position"><span>商品</span><span>></span><span>品牌管理</span><span>></span><span>学习券</span></div>
	<div class="operating">
		<a href="javascript:;" style="display:none;"><button class="operating_btn" type="button" onclick="window.location='{url:/brand/brand_chit_edit/brand_id/$brand_id}'"><span class="addition">添加代金券</span></button></a>
		<a href="javascript:;"><button class="operating_btn" type="button" onclick="window.location='{url:/brand/brand_chit_edit2/brand_id/$brand_id}'"><span class="addition">添加优惠券</span></button></a>
	</div>
</div>

<div class="contentt">
	<table id="list_table" class="list_table">

		<thead>
			<tr>
				<th>学校名称</th>
				<th>券名</th>
				<th>券价</th>
				<th>抵扣值</th>
				<th>满多少使用</th>
				<th>结束时间</th>
				<th>限制数量</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>

			{foreach:items=$brand_chit_list}
			<tr>
				<td>{$item['seller_name']}</td>
				<td>{$item['name']}</td>
				<td>{$item['max_price']}</td>
				<td>{$item['max_order_chit']}</td>
				<td>{$item['max_order_amount']}元</td>
				<td>{echo:date('Y-m-d', $item['limittime'])}</td>
				<td>{$item['limitnum']}</td>
				<td>
					<a href="{if:$item['category'] == 1}{url:/brand/brand_chit_edit/id/$item[id]}{else:}{url:/brand/brand_chit_edit2/id/$item[id]}{/if}">修改</a>
					<a href="{url:/brand/brand_chit_del/id/$item[id]}">删除</a>
				</td>
			</tr>
			{/foreach}
			<tr>
					<td colspan="8">{$page_info}</td>
			</tr>
		</tbody>
	</table>
</div>
