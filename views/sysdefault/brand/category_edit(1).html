{js:kindeditor}
<div class="headbar">
	<div class="position"><span>学校</span><span>></span><span>地区管理</span><span>></span><span>{if:isset($category['id'])}编辑{else:}添加{/if}地区</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action="{url:/brand/category_save}" method="post" name="brandForm">
			<input name="id" value="" type="hidden" />
			<table class="form_table">
				<col width="150px" />
				<col />
				<tr>
					<th>地区名称：</th>
					<td>
						<input class="normal" name="name" type="text" value="" pattern="required" alt="地区不能为空" /><label>*</label>
					</td>
				</tr>
				<tr style="display:none;">
					<th>所属商品分类：</th>
					<td>
						<span id="__categoryBox" style="margin-bottom:8px"></span>
						<button class="btn" type="button" name="_goodsCategoryButton"><span class="add">设置分类</span></button>
						{set:plugin::trigger('goodsCategoryWidget',array("name" => "goods_category_id","value" => isset($this->catRow['goods_category_id']) ? $this->catRow['goods_category_id'] : ""))}
					</td>
				</tr>
				<tr>
					<td></td><td><button class="submit" type="submit"><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script type="text/javascript">
//表单回填
var formObj = new Form('brandForm');
formObj.init({echo:JSON::encode($this->catRow)});
</script>
