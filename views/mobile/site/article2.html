<link href="{skin:css/article_list.css}" rel="stylesheet" type="text/css" />
<div class="slides"><a href="{url:/ucenter/article_add2}"><img src="/views/mobile/skin/blue/images/yjzy_header.jpg" /></a></div>
<ul class="mui-table-view">
	{foreach:items=$article_list}
	<li class="mui-table-view-cell mui-media">
		<a href="{url:/site/article_detail2/id/$item['id']}">
			<div class="mui-media-img mui-pull-right">
				<img class="mui-media-object" src="{webroot:$item['thumb']}" />
			</div>
			<div class="mui-media-body">
				<div class="mui-titleinfo">{$item['title']}</div>
        <div class="mui-moreinfo">
  				<span class="icon eye-icon">{$item['views']}</span>
  				<span class="icon good-icon">{$item['thumb_count']}</span>
        </div>
			</div>
		</a>
	</li>
	{/foreach}
</ul>
