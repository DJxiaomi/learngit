<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>康卓商城 我要提现</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="{theme:javascript/mui2/js/mui.picker.js}"></script>
	<link rel="stylesheet" href="{theme:javascript/weui/weui.css}">
	<link rel="stylesheet" href="{theme:javascript/mui2/css/mui.min.css}">
	<link rel="stylesheet" href="{theme:javascript/mui2/css/icons-extra.css}">
	<link rel="stylesheet" type="text/css" href="{theme:javascript/mui2/css/app.css}"/>
	<link rel="stylesheet" type="text/css" href="{theme:javascript/mui2/css/common.css}"/>
	<script type="text/javascript" src="{rs:/scripts/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" src="{theme:javascript/mui/js/mui.min.js}"></script>
	<script type="text/javascript" src="{rs:/scripts/common.js}"></script>
</head>

<body>
    <nav class="mui-bar mui-bar-tab">
    	<a class="mui-tab-item" href="/">
    		<span class="mui-icon mui-icon-home"></span>
    		<span class="mui-tab-label">首页</span>
    	</a>
    	<a class="mui-tab-item" href="{url:/simple/cart}">
    		<span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
    		<span class="mui-tab-label">购物车</span>
    	</a>
    	<a class="mui-tab-item mui-active" href="{url:/ucenter}">
    		<span class="mui-icon mui-icon-contact"></span>
    		<span class="mui-tab-label">个人中心</span>
    	</a>
    </nav>

    <div class="mui-content">
    	<div id="tabbar-with-contact" class="mui-control-content mui-active">
    		<header class="mui-bar mui-bar-nav" style="background-color: #5cc2d0;">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    			<h1 class="mui-title" style="color:#fff">{$this->title}</h1>
    		</header>

            {set:$callback = IUrl::creatUrl('/ucenter/account_log');}
            <link href="{skin:css/ucenter.css}" rel="stylesheet" type="text/css" />


            <h5 class="mui-content-padded" style="margin-top:55px">我的成长币</h5>
            <div class="mui-card">

                <ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a class="mui-navigate">总成长币： <i class="mui-pull-right update"><span class="ordbigbt-price">￥{$balance_count}</span></i></a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate">可提现： <i class="mui-pull-right update"><span class="ordbigbt-price">￥{$balance_1}</span></i></a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate">不可提现： <i class="mui-pull-right update"><span class="ordbigbt-price">￥{$balance_2}</span></i></a>
					</li>
                </ul>

            </div>
            <div class="mui-content-padded" style="margin-top:30px">
                <center>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="withdraw" onclick="document.location.href='{url:/ucenter/withdraw}'" 
                    style="width: 90%;margin:10px 10px 10px;padding: 10px 15px;border: 1px solid #5cc2d0;background-color: #5cc2d0;">申请提现</button>
                </center>
            </div>
            <div class="mui-content-padded" style="margin-top:30px">
                <center>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="withdraw_list" onclick="document.location.href='{url:/ucenter/withdraw_list}'" 
                    style="width: 90%;margin:10px 10px 10px;padding: 10px 15px;border: 1px solid #5cc2d0;background-color: #5cc2d0;">提现记录</button>
                </center>
            </div>
            </form>
            <script language="javascript">
            {if:$message}
            mui.toast('{$message}');
            {/if}
            $(function(){
                document.getElementById('withdraw').addEventListener('tap', function(){
                    var name = $('#name').val();
                    var cart_no = $('#cart_no').val();
                    var bank_name = $('#bank_name').val();
										var bank_branch = $('#bank_branch').val();
                    var amount = $('#amount').val();

                    if ( name == '' ) {
                        mui.toast('收款人姓名不能为空');
                        return false;
                    } else if ( cart_no == '' ) {
                        mui.toast('开户银行的卡号不能为空');
                        return false;
                    }else if ( bank_name == '' ) {
                        mui.toast('银行名称不能为空');
                        return false;
                    }else if ( bank_branch == '' ) {
                        mui.toast('银行支行名称不能为空');
                        return false;
                    }else if ( amount == '' ) {
                        mui.toast('提现金额不能为空');
                        return false;
                    }else {
                        $('#withdrawForm').submit();
                        return false;
                    }
                });
            });
            </script>

    	</div>

    </div>

<script src="{theme:javascript/mui2/js/mui.min.js}"></script>
<script>
	mui.init({swipeBack:true});
	mui('nav').on('tap','a',function(){document.location.href = this.href;});
</script>
</body>
</html>
