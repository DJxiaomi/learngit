<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>{echo:$siteConfig->name}</title>

	<link type="image/x-icon" href="favicon.ico" rel="icon">

	<link href="{rs:/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

	<link href="{theme:javascript/mui/css/mui.min.css}" rel="stylesheet" type="text/css" />

	<link href="{skin:css/common.css}" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="{rs:/scripts/jquery-3.1.1.min.js}"></script>

	<script type="text/javascript" src="{theme:javascript/mui/js/mui.min.js}"></script>

	<script type="text/javascript" src="{rs:/scripts/common.js}"></script>

	<link href="{skin:school/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="{skin:school/css/lightbox.css}" type="text/css" media="all" />

	<link href="{skin:school/css/style.css}" rel="stylesheet" type="text/css"/>

	<script src="{skin:school/js/bootstrap.js}"></script>

	<script type="text/javascript" src="{skin:school/js/easing.js}"></script>

	<script type="text/javascript" src="{skin:school/js/TouchSlide.1.1.js}"></script>

	<script type="text/javascript">mui.init();var SITE_URL = 'http://{echo:get_host()}{url:}';</script>

</head>

<body>

	{if: ($this->getId() == 'site' && $_GET['action'] == 'index') || ($this->getId() == 'site' && $_GET['action'] == '')}

	{else:}

	<header class="mui-bar mui-bar-nav">

	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

	    {if:$isctrl}

	    <a href="{url:$isctrl['url']}" class="mui-btn mui-btn-white mui-btn-link mui-pull-right">{$isctrl['text']}</a>

	    {/if}

	    <h1 class="mui-title">{echo:mb_substr($this->title,0,16,'utf-8');}</h1>

	</header>

	{/if}

	<div class="mui-content">

	{viewcontent}

	</div>

	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item home {if:$this->getId() == 'site' && ($_GET['action'] == 'index' || $_GET['action'] == '')}mui-hot-home{/if}" href="http://{echo:get_host()}{url:}">
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item gift {if:$this->getId() == 'site' && $_GET['action'] == 'activity_discount'}mui-hot-gift{/if}" href="{url:/school/home/id/365}" id="ztelBtn">
	        <span class="mui-tab-label">免费</span>
	    </a>
	    <a class="mui-tab-item money {if:$this->getId() == 'site' && $_GET['action'] == 'activity_props'}mui-hot-money{/if}" href="{url:/school/home/id/366}">
	        <span class="mui-tab-label">券</span>
	    </a>
	    <a class="mui-tab-item user {if:$this->getId() == 'ucenter' || ($this->getId() == 'simple' && $_GET['action'] == 'login')}mui-hot-user{/if}" href="{url:/simple/login}?callback=/ucenter" id="ltelBtn">
	        <span class="mui-tab-label">我的</span>
	    </a>
      <a class="mui-tab-item service" href="{url:/site/service}" id="ltelBtn">
	        <span class="mui-tab-label">客服</span>
	    </a>
	</nav>

</body>

</html>

<script type="text/javascript" src="{theme:javascript/mui/js/mui.lazyload.js}"></script>

<script type="text/javascript" src="{theme:javascript/mui/js/mui.lazyload.img.js}"></script>

<script type="text/javascript">

mui('body').on('tap', 'a', function(){

    if(this.href != '#' && this.href != ''){

        mui.openWindow({

            url: this.href

        });

    }

    this.click();

});

(function($) {

	$(document).imageLazyload({

		placeholder: '{skin:images/lazyload.jpg}'

	});

})(mui);

</script>
