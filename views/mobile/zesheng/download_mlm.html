<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	{js:jquery}
	<title>乐享生活应用下载</title>
	<link rel="stylesheet" href="{skin:css/download_mlm.css}" />
</head>
<body>
	<div class="weixin-tip">
		<p>
			<img src="{skin:images/front/live_weixin.png}" alt="微信打开"/>
		</p>
	</div>
	<script type="text/javascript">
        $(window).on("load",function(){
	        var winHeight = $(window).height();
			function is_weixin() {
			    var ua = navigator.userAgent.toLowerCase();
			    if (ua.match(/MicroMessenger/i) == "micromessenger") {
			        return true;
			    } else {
			        return false;
			    }
			}
			var isWeixin = is_weixin();
			if(isWeixin){
				$(".weixin-tip").css("height",winHeight);
	            $(".weixin-tip").show();
			}else{
				var browser = {
					versions: function () {
					var u = navigator.userAgent, app = navigator.appVersion;
					return { //移动终端浏览器版本信息
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
					iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					};
					}(),
					}
					if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
					window.location.href = "http://www.dsanke.com/upload/download_mlm/hnlxsh_com.lelele999.www.ipa";
					}
					if (browser.versions.android) {
					window.location.href = "http://www.dsanke.com/upload/download_mlm/hnlxsh_com.lelele999.www.apk";
					}
			}
        })
	</script>
</body>
</html>
