<link href="{skin:css/ucenter_index.css}" rel="stylesheet" type="text/css" />
<div class="main f_r">

    <div class="new-box">
        <div class="nt"><i class="icon-shopping-cart"></i>我的购票</div>
        <table class="new-order-table">
            <colgroup>
                <col class="num-col">
                <col class="student-col">
                <col class="amount-col">
                <col class="amount-col">
                <col class="amount-col">
                <col class="amount-col">
                <col class="state-col">
                <col class="ctrl-col">
            </colgroup>
            <thead>
                <tr>
                    <th><div class="order-detail-txt ac">订单详情</div></th>

                    <th>价格</th>
                    <th>操作</th>
                </tr>

            </thead>
            {foreach:items = $order_list}
            <tbody>
            <tr class="tr-spec">
                <td colspan="11"></td>
            </tr>
            <tr class="tr-th">
                <td colspan="11">
                    <span class="ordertime">{$item['create_time']}</span>
                </td>
            </tr>
            <tr class="tr-td">
                    <td>
                        <div class="goods clearfix">
                            <div class="img">
                              <a href="{url:/site/products/id/$item['goods']['goods_id']}" class="orange" target="_blank">
                                {if:$item['statement'] != 2}
                                  <img src="{webroot:$item['goods']['img']}" width="60" height="60">
                                {else:}
                                  <img src="/views/default/skin/default/images/xuexiquan.jpg" width="60" height="60">
                                {/if}
                              </a>
                            </div>
                            <div class="goodsname"><a href="{url:/site/products/id/$item['goods']['goods_id']}" class="orange" target="_blank">{$item['goods']['name']}</a></div>
                        </div>
                    </td>



                    <td>￥{$item['real_amount']}</td>
                    <td>                        
                        <a class="blue" href="{url:/ucenter/seat_detail/id/$item[id]}">详情</a>
                        {if:$item['status'] == 5 && $item['goods']['is_refer'] == 1}<a title="转让" href="{url:/ucenter/order_transfer/id/$item[id]/goods_id/$item['goods']['goods_id']}" class="blue">转让课程</a>{/if}
                    </td>
                </tr>
            </tbody>
            {/foreach}
            <tfoot><tr><td colspan="11" class="t_l">{$page_info}</td></tr></tfoot>
        </table>
    </div>
</div>
