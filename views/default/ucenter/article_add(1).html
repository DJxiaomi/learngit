{js:artTemplate}
{js:kindeditor}

<script type="text/javascript" src="/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/plugins/ueditor/ueditor.all.min.js"></script>

<link href="{skin:css/ucenter_article_add.css}" rel="stylesheet" type="text/css" />



<div class="main f_r">

    <div class="uc_title m_10">

        <label class="current"><span>{if:$id}修改{else:}发表新{/if}文章</span></label>

    </div>



    <div class="box m_10">

        <table class="list_table" width="100%" cellpadding="0" cellspacing="0">

          
          <form action='{url:/ucenter/article_update}' method='post' name='article'>

          <tr>

            <td width="70" class="tt">标题：</td><td><input name="title" type="text" pattern='required' alt='标题不能为空' class="normal" value="{$article['title']}" /><label>*标题不能为空</label></td>

          </tr>



          <tr>

            <td class="tt">内容：</td><td>

              
              <textarea name="content" id="content">{$article['content']}</textarea>
            </td>

          </tr>



          <tr>

            <td></td>

            <td>

              {if:$id}<input type="hidden" name="id" value="{$id}"  />{/if}
              {if:$cid}<input type="hidden" name="cid" value="{$cid}"  />{/if}

              <label class="btn"><input type="submit" value=" 发 布 "></label>

            </td>

          </tr>

          </form>

        </table>

    </div>

</div>


<script type='text/javascript' src="{theme:javascript/ucenter_article_add.js}"></script>
