<link href="{skin:css/ucenter_article_list.css}" rel="stylesheet" type="text/css" />
<script language="javascript">
  var _del_url = "{url:/ucenter/article_del/id}";
</script>

<div class="main f_r">
    <div class="main f_r">
        <div class="new-box">
            <div class="nt"><i class="icon-file"></i>我的文章<span><a href="{url:/ucenter/article_add}" class="blue">发布文章</a></span></div>
            <table class="new-table">
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>发布时间</th>
                    <th>浏览量数</th>
                    <th>回复数</th>
                    <th>操作</th>
                </tr>
                {if:$article_list}
                  {foreach:items = $article_list}
                  <tr>
                      <td></td>
                      <td><a href="{url:/site/article_detail/id/$item[id]}" class="orange" target="_blank">{$item['title']}</a></td>
                      <td>{$item['create_time']}</td>
                      <td>{$item['views']}</td>
                      <td>{$item['reply_count']}</td>
                      <td>
                        <a href="{url:/ucenter/article_add/id/$item[id]}" title="修改"><img class="operator" src="/views/sysdefault/skin/default/images/admin/icon_edit.gif" alt="修改"></a>
                        &nbsp; <a href="javascript:void(0);" _id="{$item[id]}" class="del_btn" title="删除"><img class="operator" src="/views/sysdefault/skin/default/images/admin/icon_del.gif" alt="删除"></a>
                      </td>
                  </tr>
                  {/foreach}
                  <tfoot><tr><td colspan="6" class="t_l">{$page_info}</td></tr></tfoot>
                {else:}
                <tr>
                  <td colspan="6">
                    暂时没有任何文章
                  </td>
                </tr>
                {/if}
            </table>
        </div>
    </div>
</div>

<script type='text/javascript' src="{theme:javascript/ucenter_article_list.js}"></script>
