<article class="module width_full">
	<header>
		<h3 class="tabs_involved">轮播图列表</h3>
		<ul class="tabs">
			<li><input type="button" class="alt_btn" onclick="document.location.href='{url:/seller/ad_edit}';" value="添加广告" /></li>
		</ul>
	</header>

	<table class="tablesorter" cellspacing="0">
		<colgroup>
			<col width="205px" />
			<col width="150px" />
			<col width="215px" />
      <col width="115px" />
			<col width="125px" />
      <col />
		</colgroup>
		<thead>
			<tr>
				<th>ID</th>
				<th>广告标题</th>
				<th>广告图片</th>
				<th>广告链接</th>
        <th>排序</th>
				<th>操作</th>
			</tr>
		</thead>

    {if:$ad_list}
		<tbody>
      {foreach:items=$ad_list}
      {set: $i++;}
			<tr>
				<td>{$i}</td>
				<td>{$item['name']}</td>
				<td><img src="{webroot:$item['content']}" width="60" /></td>
				<td><a href="{$item['link']}" target="_blank">{$item['link']}</a></td>
        <td>{$item['order']}</td>
        <td>
          <a href="{url:/seller/ad_edit/id/$item[id]}"><img src="{skin:images/main/icn_edit.png}" title="编辑" /></a>
          <a href="javascript:delModel({link:'{url:/seller/ad_del/id/$item[id]}'})"><img src="{skin:images/main/icn_del.png}" title="删除" /></a>
        </td>
			</tr>
			{/foreach}
		</tbody>
    {else:}
    <tbody>
      <tr>
        <td colspan="6" style="text-align: center;">
          暂无任何内容
        </td>
      </tr>
    </tbody>
    {/if}
	</table>
</article>

<script type="text/html" id="orderTemplate">
	<form action="{url:/}" method="get" name="filterForm">
		<input type='hidden' name='controller' value='seller' />
		<input type='hidden' name='action' value='order_list' />
		<div class="module_content">
			<fieldset>
				<label>订单号</label>
				<input name="search[order_no=]" value="" type="text" />
			</fieldset>

			<fieldset>
				<label>学员姓名</label>
				<input name="search[accept_name=]" value="" type="text" />
			</fieldset>

			<fieldset>
				<label>选择支付状态</label>
				<select name="search[pay_status=]">
					<option value="">全部</option>
					<option value="0">未支付</option>
					<option value="1">已支付</option>
					<option value="2">退款成功</option>
				</select>
			</fieldset>

			<fieldset>
				<label>选择发货状态</label>
				<select name="search[distribution_status=]">
					<option value="">全部</option>
					<option value="0">未进行</option>
					<option value="1">已完成</option>
					<option value="2">部分完成</option>
				</select>
			</fieldset>

			<fieldset>
				<label>订单状态</label>
				<select name="search[o.status=]">
					<option value="">全部</option>
					<option value="1">新订单</option>
					<option value="2">确认订单</option>
					<option value="3">取消订单</option>
					<option value="4">作废订单</option>
					<option value="5">完成订单</option>
				</select>
			</fieldset>
		</div>
	</form>
</script>

<script language="javascript">
	//检索课程
	function filterResult(){
		var ordersHeadHtml = template.render('orderTemplate');
		art.dialog(	{		"init":function()
		{
			var filterPost = {echo:JSON::encode(IReq::get('search'))};
			var formObj = new Form('filterForm');
			for(var index in filterPost)
			{
				formObj.setValue("search["+index+"]",filterPost[index]);
			}
		},
		"title":"检索条件",
		"content":ordersHeadHtml,
		"okVal":"立即检索",
		"ok":function(iframeWin, topWin)
		{
			iframeWin.document.forms[0].submit();
		}
	});
}

//DOM加载结束
$(function(){
	//高亮色彩
	$('[name="payStatusColor1"]').addClass('green');
	$('[name="disStatusColor1"]').addClass('green');
	$('[name="orderStatusColor3"]').addClass('red');
	$('[name="orderStatusColor4"]').addClass('red');
	$('[name="orderStatusColor5"]').addClass('green');
});
</script>
