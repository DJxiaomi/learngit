{js:my97date}
<link rel="stylesheet" type="text/css" href="/views/sysseller/skin/green/css/admin.css">
<article class="module width_full">
	<header>
		<h3 class="tabs_involved">发布学习券</h3>
	</header>

<div class="content_box">
	<div class="content form_content">
		<form action="{url:/seller/chit_save}" method="post" enctype='multipart/form-data'>
			<table class="form_table" cellpadding="0" cellspacing="0">
				<col width="150px" />
				<col />
				<tr>
					<th>类型：</th>
					<td>
						<input type="radio" name="type" value="1"{if:!$chit['type'] || $chit['type'] == 1} checked{/if}{if:$isedit  == 1} disabled {/if}> 出售
						<input type="radio" name="type" value="2"{if:$chit['type'] == 2} checked{/if}{if:$isedit  == 1} disabled{/if}> 赠送
					</td>
				</tr>
				<tr>
					<th>售价：</th>
					<td><input class="normal" name="max_price" type="text" value="{$chit['max_price']}" pattern="required" alt="售价不能为空"{if:$isedit  == 1} disabled{/if} />
						<label>*</label>
					</td>
				</tr>
				<tr>
					<th>面值：</th>
					<td><input class="normal" name="max_order_chit" type="text" value="{$chit['max_order_chit']}" pattern="required" alt="面值不能为空" maxlength="8"{if:$isedit  == 1} disabled{/if} />
						<label>*</label>
					</td>
				</tr>

				<tr>

					<th>满多少使用：</th>

					<td><input class="normal" name="max_order_amount" type="text" value="{$chit['max_order_amount']}" maxlength="8"{if:$isedit  == 1} disabled{/if} />元

						<label>*</label>

					</td>

				</tr>
				<tr>
					<th>结束时间：</th>
					<td><input class="normal" name="limittime" type="text" value="{if:$chit['limittime']}{echo:date('Y-m-d', $chit['limittime'])}{/if}" onfocus='WdatePicker()' /> 
					</td>
				</tr>
				<tr>
					<th>限购数量：</th><td><input class="normal" name="limitnum" type="text" value="{$chit['limitnum']}" /></td>
				</tr>
				<tr>
					<th>用券说明：</th><td><input class="normal" name="limitinfo" type="text" value="{$chit['limitinfo']}" /></td>
				</tr>
				<tr>
					<th>详细说明：</th><td><textarea name="content" id="content" style="width:700px;height:200px;">{$chit['content']}</textarea></td>
				</tr>
				

				<tr>
					<td>
						<input type="hidden" name="isedit" value="{$isedit}" />
						<input type="hidden" name="id" value="{$chit['id']}" />
						<input type="hidden" name="brand_id" id="brand_id" value="{$chit['brand_id']}" />
						<button class="submit" type="submit"><span>确 定</span></button>
						<input type="reset" value="重 置" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</article>
