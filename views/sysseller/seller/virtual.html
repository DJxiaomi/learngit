<article class="module width_full">

	<header>

		<h3 class="tabs_involved">虚拟商品列表</h3>

    <ul class="tabs">

      <li><input type="button" class="alt_btn" onclick="window.location.href = '{url:/seller/virtual_edit}'" value="发布虚拟商品" /></li>

    </ul>

	</header>



	<table class="tablesorter" cellspacing="0">

		<colgroup>

			<col width="205px" />

			<col width="150px" />

			<col width="120px" />

			<col width="85px" />

      <col width="85px" />

			<col />

		</colgroup>

		<thead>

			<tr>

				<th>商品名称</th>

				<th>课程分类</th>

				<th>销售价</th>

				<th>可售数</th>

				<th>限购时间</th>

        		<th>操作</th>

			</tr>

		</thead>



		<tbody>

			{foreach:items = $goods_list}

			<tr>

				<td>{$item['name']}</td>

				<td>{if:$item['category_name'] != ''}{$item['category_name']}{else:}暂无{/if}</td>

				<td>{$item['sell_price']}</td>

				<td>{$item['store_nums']}</td>

				<td>{$item['limit_end_time']}</td>

        <td>

					<a href="{url:/seller/virtual_edit/id/$item['id']}">编辑</a>

					&nbsp; &nbsp; <a href="{url:/seller/virtual_del/id/$item['id']}">删除</a>

				</td>

			</tr>

			{/foreach}

		</tbody>

	</table>

</article>
