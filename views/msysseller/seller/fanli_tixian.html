{js:my97date}

{set:$seller_id = $this->seller['seller_id']}
{set:$sellerRow =Lexiangshenghuo::getsellerFanli($seller_id);}


<article class="module width_full">

	<header>

		<h3 class="tabs_involved">返利账户提现</h3>

	</header>



	<form action="{url:/seller/sale_withdraw/type/2}"  method="post" name="bill_edit">

		<div class="module_content">

			<fieldset>

				<label>金额：</label>

				<div class="box">

					<input type="text" pattern="float" name="sale" alt="输错了！" >

				</div>
				<label>您返利账户的自充余额为{$sellerRow['real_fanli']}元。</label>
			</fieldset>

		</div>



		<footer>

			<div class="submit_link">

				<input type="submit" class="alt_btn" value="确 定"  onclick='return check_form();'/>

			</div>

		</footer>

	</form>

</article>
<script type='text/javascript'>

	function check_form()
	{

		if($('[name="sale"]').val() > {$sellerRow['real_fanli']})
		{
			alert('余额不足！');
			return false;
		}
	}
</script>
