<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{js:my97date}
<article class="module width_full">
	<header>
	<div class="headtext">
	   <div class="biao"><a href="javascript:history.go(-1)"><img src="{skin:images/fanhui.png}"></a></div>
	   <div class="biaoxi"><h4>添加活动</h4></div>
	   <div class="biaoduo" onclick="return click_a('divOne_1')"></div> 
	</header>

	<form action="{url:/seller/pro_rule_edit_act}" method="post" name='pro_rule_edit'>
		<input type='hidden' name='id' />

		<div class="module_content">
			<fieldset>
				<label>活动名称:</label><br/>
				<input type='text' class="textwen"name='name' pattern='required' alt='<br/>请填写活动名称' /><br/>
				<label class="tip">(*填写活动名称)</label>
			</fieldset>

			<fieldset>
				<label>活动时间:</label><br/>
				<div class="box">
					<input type='text' class="textwen"name='start_time' class='normal' pattern='datetime' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  alt='<br/>请填写一个日期' /><br/> ～<br/>
					<input type='text' class="textwen"name='end_time' class='normal' pattern='datetime' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" alt='<br/>请填写一个日期' /><br/>
					<label class="tip">(*此活动的使用时间段)</label>
				</div>
			</fieldset>

			<fieldset>
				<label>允许参与人群:</label><br/>
				<div class="box">
					<ul class="attr_list">
						<li><label class='attr'><input type='checkbox' name='user_group' value='all' onclick='select_all();' />全部</label></li>
						{query:name=user_group}
						<li><label class='attr'><input type='checkbox' {if:in_array($item['id'],explode(',',$this->promotionRow['user_group']))}checked=checked{/if} name='user_group[]' value='{$item['id']}' />{$item['group_name']}</label></li>
						{/query}
					</ul>
					<label class="tip">(* 此活动允许参加的用户组)</label>
				</div>
			</fieldset>

			<fieldset>
				<label>是否开启:</label><br/>
				<div class="box">
					<label class='attr'><input type='radio' name='is_close' value='0' checked=checked />是</label>
					<label class='attr'><input type='radio' name='is_close' value='1' />否</label>
				</div>
			</fieldset>

			<fieldset>
				<label>活动介绍:</label><br/>
				<textarea name='intro' class='textarea'style="height:100px;width:77%;margin-top:16px;">{$this->promotionRow['intro']}</textarea>
			</fieldset>

			<fieldset>
				<label>购物车总金额条件:</label><br/>
				<input type='text' name='condition' class="textwen"pattern='float' class='small' alt='<br/>请填写一个金额数字' /> 元<br/>
				<label class="tip">(* 当购物车总金额达到所填写的现金额度时规则生效)</label>
			</fieldset>

			<fieldset>
				<label>活动规则:</label><br/>
				<select class='auto' style="height:35px;width:77%;"name='award_type' pattern='required' alt='<br/>请选择一种规则' onchange="change_rule(this.value);">
					<option value=''>请选择</option>
					<option value='1'>当购物车金额满 M 元时,优惠 N 元</option>
					<option value='2'>当购物车金额满 M 元时,优惠 N% </option>
					<option value='6'>当购物车金额满 M 元时,免配送费</option>
				</select><br/>
				<label class="tip">(* 选择一种活动规则)</label>
				<div class="box" id='rule_box' style='margin-top:10px'></div>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="确 定" />
				<input type="reset" class="alt_right"value="重 置" />
			</div>
		</footer>
	</form>
</article>

<script type='text/javascript'>
//修改规则
function change_rule(selectVal)
{
	//判断是否为真正的onchange事件
	if(selectVal != $('#rule_box').data('index'))
	{
		$('#rule_box').data('index',selectVal);
	}
	else
	{
		return;
	}

	var html = '';
	switch(selectVal)
	{
		case "1":
		{
			html = "<label>优惠金额:</label><br/>"
					+"<input type='text'class='textwen' name='award_value' class='small' pattern='float' alt='<br/>请填写一个金额数字' /> 元<br/>"
					+"<label class="tip">(* 优惠的金额，从购物车总金额中减掉此部分金额)</label>";
		}
		break;

		case "2":
		{
			html = "<label>优惠百分比:</label><br/>"
					+"<input type='text'class='textwen'name='award_value' class='small' pattern='float' alt='<br/>请填写一个数字' />%"
					+"<label class="tip">(* 优惠的百分比，从购物车总金额中的折扣百分比，如输入9则表示打9折)</label>";
		}
		break;
	}
	$('#rule_box').html(html);
	formObj.setValue('award_value',"{$this->promotionRow['award_value']}");
}

//选择参与人群
function select_all()
{
	var is_checked = $('[name="user_group"]').attr('checked');
	if(is_checked ==  "checked")
	{
		var checkedVal  = true;
		var disabledVal = true;
	}
	else
	{
		var checkedVal  = false;
		var disabledVal = false;
	}

	$('input:checkbox[name="user_group[]"]').each(
		function(i)
		{
			$(this).attr('checked',checkedVal);
			$(this).attr('disabled',disabledVal);
		}
	);
}

//表单回填
var formObj = new Form('pro_rule_edit');
formObj.init({echo:JSON::encode($this->promotionRow)});

change_rule("{$this->promotionRow['award_type']}");
</script>
