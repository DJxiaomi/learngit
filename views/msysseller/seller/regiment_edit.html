<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{js:my97date}
{set:$seller_id = $this->seller['seller_id']}

<article class="module width_full">
	<header>
	<div class="headtext">
	   <div class="biao"><a href="javascript:history.go(-1)"><img src="{skin:images/fanhui.png}"></a></div>
	   <div class="biaoxi"><h4>促销活动编辑</h4></div>
	   <div class="biaoduo"></div> 
	</div>
	</header>

	<form action="{url:/seller/regiment_edit_act}"  method="post" name='regiment_edit' enctype='multipart/form-data'>
		<input type='hidden' name='id' />
		<div class="module_content">
			<fieldset>
				<label>促销活动标题：</label><br/>
				<div class="box">
					<input type='text'class="textwen" name='title' pattern='required' alt='<br/>请填写促销活动标题' /><br/>
					<label class="tip">(* 填写促销活动名称)</label>
				</div>
			</fieldset>

			<fieldset>
				<label>促销活动时间：</label><br/>
				<div class="box">
					<input type='text'class="textwen" class="normal" name='start_time' pattern='datetime' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" alt='<br/>请填写一个日期' /><br/>
					~<br/>
					<input type='text'class="textwen" class="normal" name='end_time' pattern='datetime' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" alt='<br/>请填写一个日期' />
				</div>
				<label class="tip">(* 此促销活动的时间段)</label>
			</fieldset>

			<fieldset>
				<label>设置试听课程：</label><br/>
				<div class="box">
					<table class='gridtable clear'>
						<colgroup>
							<col width="120px" />
							<col />
						</colgroup>

						<input type='hidden' name='goods_id' />

						<tbody id='regiment_box'>
						</tbody>
						
					</table>
					<tfoot>
						<tr>
							<td>
								<input type='button' style="height:35px;width:50%;"class='alt_btn' onclick='searchGoods("{url:/block/search_goods/type/radio/seller_id/$seller_id}",searchGoodsCallback);' value="添加课程" /><br/>
								<label class="tip">(* 添加试听课程)</label>
							</td>
						</tr>
						</tfoot>
				</div>
			</fieldset>

			<fieldset>
				<label>介绍：</label><br/>
				<div class="box">
					<textarea class='textarea'style="height:100px;width:80%;" name='intro'>{$this->regimentRow['intro']}</textarea>
				</div>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="确 定" />
				<input type="reset" class="alt_right" value="重 置" />
			</div>
		</footer>
	</form>	
</article>

<script type='text/javascript'>
	//输入筛选课程的条件
	function searchGoodsCallback(goodsList)
	{
		goodsList.each(function()
		{
			var temp = $.parseJSON($(this).attr('data'));
			var content = {
				"data":
				{
					"id":temp.goods_id,
					"name":temp.name,
					"img":temp.img,
					"sell_price":temp.sell_price,
					"img":temp.img,
					"store_nums":temp.store_nums
				}
			};
			relationCallBack(content);
		});
	}

	//关联课程回调处理函数
	function relationCallBack(content,regimentImg)
	{
		if(content)
		{
			$('[name="goods_id"]').val(content['data']['id']);
			regimentImg = !regimentImg ? content['data']['img'] : regimentImg;

			var imgUrl = "{webroot:@url@}";
			imgUrl     = imgUrl.replace("@url@",regimentImg);

			var html = '<tr><th>课程：</th><td>'+content['data']['name']+'</td></tr>'
					  +'<tr><th>展示图片：</th><td><img src="'+imgUrl+'" title="'+content['data']['name']+'" style="max-width:140px;" /><p><input type="file" class="file" name="img" /></p></td></tr>'
					  +'<tr><th>促销活动价格：</th><td><input style="height:30px;width:35%;"type="text" class="small" name="regiment_price" pattern="float" alt="填写数字" />，  目前原价：'+content['data']['sell_price']+'<label class="tip"><br/>(* 设置促销活动价格)</label></td></tr>'
					  +'<tr><th>促销活动最大销售量：</th><td><input style="height:30px;width:35%;"type="text" class="small" name="store_nums" pattern="int" alt="填写数字" />，  目前库存：'+content['data']['store_nums']+'<label class="tip"><br/>(* 促销活动出售的最大数量)</label></td></tr>'
					  +'<tr><th>每人促销活动最小量：</th><td><input style="height:30px;width:35%;"type="text" class="small" name="limit_min_count" pattern="int" alt="填写数字" />，<label>限制每个用户购买的最小数量，少于这个数量则无法购买，0表示不限制</label></td></tr>'
					  +'<tr><th>每人促销活动最大量：</th><td><input style="height:30px;width:35%;"type="text" class="small" name="limit_max_count" pattern="int" alt="填写数字" />，<label>限制每个用户购买的最大数量，大于这个数量则无法购买，0表示不限制</label></td></tr>';

			$('#regiment_box').html(html);
		}
	}

	//关联课程信息
	{if:isset($this->regimentRow['goodsRow'])}
	relationCallBack({$this->regimentRow['goodsRow']},"{$this->regimentRow['img']}");
	{/if}

	//表单回填
	var formObj = new Form('regiment_edit');
	formObj.init({echo:JSON::encode($this->regimentRow)});
</script>
