<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>教学用户管理中心</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="{theme:javascript/mui/css/mui.min.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{theme:javascript/mui/js/mui.min.js}"></script>
    {js:dialog}
    <link rel="stylesheet" href="{skin:css/login.css}" />
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h3 class="text-center w700" style="color:#333"><img src="{skin:images/login_logo.png}" /></h3>
                        <form method="post" name="login" action="{url:/systemseller/login}" autoComplete="off" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" placeholder="请输入用户名" name="username" style="height:40px;"type="text" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input name="password" class="form-control" placeholder="请输入密码"style="height:40px;" type="password" />
                                    <p style="font-size:12px;text-align: right;"><a href="{url:systemseller/find_password}">忘记密码</a></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" col-sm-12">
                                    <button type="submit" style="height:40px;line-height:12px;" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
                                </div>
                            </div>
                        </form>

                        <a href="{url:/simple/seller}" type="button" class="btn btn-block btn-info">教学用户注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
